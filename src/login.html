<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Inicio de sección">
  <title>Inicio de sección</title>
  <link rel="stylesheet" href="./login.css" type="text/css"/>
  <meta name="robots" content="index,follow">
</head>
<body>
  <main class="container">
    <section class="card project-info">
      <h1 class="project-name">Nombre del proyecto</h1>
      <h2 class="welcome-title">Bienvenido</h2>
      <picture class="logo-box">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" />
      </picture>
    </section>
    <section class="card login-form">
      <h2 class="login-title">Inicio de sección</h2>
      <form class="form-box">
        <label class="form-lb" for="username">Usuario</label>
        <input class="form-input"
            type="text"
            id="username"
            name="username"
            required />

        <label class="form-lb" for="password">Contraseña</label>
        <input class="form-input" 
            type="password"
            id="password"
            name="password"
            required />

        <button class="form-button" type="submit">Enviar</button>
      </form>
      <div class="linksBox">
        <p class="support">Contactar a soporte</p>
        <p class="forgot">Olvidé contraseña</p>
      </div>
    </section>
</main>
</body>
</html>
